name: Generate JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours

permissions:
  contents: write

concurrency:
  group: generate-json
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # âœ… IMPORTANT: align runner branch with remote main (handles forced updates)
      - name: Sync to origin/main
        run: |
          git fetch origin main --prune
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Generate JSON
        run: |
          set -e
          python scripts/generate_content.py

      - name: Show changes
        run: |
          echo "=== git status ==="
          git status --porcelain
          echo "=== tree ==="
          ls -R catalog || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update generated JSON"
          add_options: "-A"
          branch: main