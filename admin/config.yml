backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "index"
    label: "Manifestas (index.json)"
    files:
      - label: "Index JSON"
        name: "index"
        file: "catalog/index.json"
        fields:
          - { label: "version", name: "version", widget: "number" }
          - { label: "updatedAt", name: "updatedAt", widget: "datetime" }
          - label: "files"
            name: "files"
            widget: "object"
            fields:
              - { label: "videos", name: "videos", widget: "string" }
              # categories / categoryItems čia NEBEREIKIA
              # - { label: "categories", name: "categories", widget: "string" }
              # - { label: "categoryItems", name: "categoryItems", widget: "string" }

  - name: "videos"
    label: "Įrašai (videos.json)"
    files:
      - label: "Visi įrašai"
        name: "videos"
        file: "catalog/videos.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "id", name: "id", widget: "string" }
              - { label: "type", name: "type", widget: "select", options: ["youtube_video","youtube_playlist","mp4"] }
              - { label: "url", name: "url", widget: "string" }
              - { label: "title (optional)", name: "title", widget: "string", required: false, hint: "Palik tuščią – programėlė paims iš YouTube" }
              - { label: "thumbnail (optional)", name: "thumbnail", widget: "string", required: false }
              - label: "categories (optional)"
                name: "categories"
                widget: "list"
                field: { label: "category", name: "category", widget: "string" }
                required: false
                hint: "Pvz.: Mokslas, DIY (gali pridėti kelias)"
              - { label: "tags (optional)", name: "tags", widget: "list", required: false }
              - { label: "lang (optional)", name: "lang", widget: "string", required: false }

  # Šitą kolekciją gali VISAI išimti arba palikti tik jei dar kur nors naudosi:
  # - name: "categories" ...
  # - name: "categoryItems" ...